<div *ngFor="let element of lst">
   <h1 mat-dialog-title class="text-center">{{element.name}}</h1>
   <div mat-dialog-content>  
        <h2>Habilidades</h2>
        <ul *ngFor="let ability of element.abilities">
            <li>{{ability}}</li>
        </ul>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="cerrar()">Cancelar</button>
        <button mat-raised-button (click)="openAbilitiesDialog(element.abilityIds)" color="accent">Descripcion habilidades</button>
    </div>
</div>
