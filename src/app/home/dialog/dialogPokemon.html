<div *ngFor="let element of lst">
<h1 mat-dialog-title >{{element.name}}</h1>
<div mat-dialog-content>  
<p>{{element.abilities}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="accent">Descripcion habilidades</button>
</div>
</div>
