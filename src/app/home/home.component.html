    
    
    
    <div class="pokemon-container">
      <mat-card class="pokemon" *ngFor="let element of data">
        <mat-card-header>
          <div mat-card-avatar class="pokemon-image">
            <img src="{{element.image2}}" alt="Pokemon Image" class="avatar-img">
          </div>
          <mat-card-title class="avatar-title">{{element.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{element.image}}" alt="Photo">
        <mat-card-content>
            <ul *ngFor="let type of element.types">
                <li>{{type}}</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">VIEW</button>
          <button mat-raised-button color="accent">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
